<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Soulmate?</title>
<style>
body {
    margin:0;
    overflow:hidden;
    font-family: 'Poppins', sans-serif;
    text-align:center;
    color:white;
}

/* Background Video */
video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -2;
    object-fit: cover;
}

/* Dark overlay */
.overlay {
    position: fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    z-index:-1;
}

/* Main Container */
.container {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* Title Animation */
h1 {
    font-size:50px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff4da6; }
    to { text-shadow: 0 0 30px #ff66cc, 0 0 40px #ff1a8c; }
}

/* Buttons */
button {
    padding:15px 30px;
    margin:20px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

#accept {
    background:linear-gradient(45deg, #ff66cc, #ff1a8c);
    color:white;
}

#decline {
    background:gray;
    color:white;
    position:absolute;
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:1;}
    100% { transform: translateY(-800px) scale(2); opacity:0;}
}
</style>
</head>

<body>

<video autoplay muted loop>

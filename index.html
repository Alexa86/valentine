<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Soulmate?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:black;
    color:white;
    overflow:hidden;
}

/* Animated Luxury Background */
.bg-animation{
    position:fixed;
    width:100%;
    height:100%;
    background:
        radial-gradient(circle at 20% 30%, #ff0055 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, #ff3b6b 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000 70%);
    background-size:200% 200%;
    animation:moveBg 12s ease infinite;
    z-index:-2;
}

@keyframes moveBg{
    0%{background-position:0% 0%;}
    50%{background-position:100% 100%;}
    100%{background-position:0% 0%;}
}

.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.9));
    z-index:-1;
}

.container{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    transition:0.4s;
}

/* Slow Reveal */
h1{
    font-family:'Playfair Display',serif;
    font-size:clamp(28px,5vw,48px);
    opacity:0;
    transform:translateY(40px);
    animation:reveal 2s ease forwards;
}

.name{
    font-size:clamp(22px,4vw,36px);
    margin-top:10px;
    color:#ff3b6b;
    opacity:0;
    letter-spacing:15px;
    animation:fadeInName 3s ease forwards 1.5s;
}

.subtitle{
    margin-top:20px;
    opacity:0;
    font-weight:300;
    animation:fadeIn 2s ease forwards 2.5s;
}

.buttons{
    margin-top:40px;
    display:flex;
    flex-direction:column;
    gap:18px;
    width:100%;
    max-width:300px;
}

button{
    padding:14px;
    font-size:16px;
    border:none;
    cursor:pointer;
    border-radius:40px;
    transition:0.4s;
}

/* ACCEPT */
#yes{
    background:#ff0055;
    color:white;
    font-weight:600;
    box-shadow:0 0 20px rgba(255,0,85,0.6);
}

/* DECLINE */
#no{
    background:transparent;
    border:1px solid white;
    color:white;
}

/* Final Screen */
.final{
    font-size:clamp(26px,5vw,44px);
    animation:fadeIn 1.5s ease forwards;
}

/* Animations */
@keyframes reveal{
    to{opacity:1; transform:translateY(0);}
}

@keyframes fadeIn{
    to{opacity:1;}
}

@keyframes fadeInName{
    0%{opacity:0; letter-spacing:25px;}
    100%{opacity:1; letter-spacing:5px;}
}

.swipeHint{
    position:absolute;
    bottom:20px;
    font-size:12px;
    opacity:0.6;
    animation:fadeIn 3s ease forwards 4s;
}
</style>
</head>
<body>

<div class="bg-animation"></div>
<div class="overlay"></div>

<div class="container" id="container">

    <h1>Will You Be My Soulmate?</h1>

    <!-- üî• CHANGE HER NAME HERE -->
    <div class="name">HER NAME HERE</div>

    <div class="subtitle">Some stories are written by destiny‚Ä¶</div>

    <div class="buttons">
        <button id="yes">YES</button>
        <button id="no">DECLINE</button>
    </div>

    <div class="swipeHint">Swipe right if you believe in fate ‚ú®</div>

</div>

<script>
let declineMessages=[
"Are you certain?",
"Luxury choice matters...",
"Think again?",
"Only one soulmate exists.",
"Limited lifetime offer.",
"Reconsider?",
"Final answer?"
];

let declineCount=0;
let yesScale=1;

const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const container=document.getElementById("container");

/* DECLINE PRESSURE EFFECT */
noBtn.addEventListener("click",()=>{
    if(declineCount<declineMessages.length){
        noBtn.innerText=declineMessages[declineCount];
        declineCount++;
    }

    yesScale+=0.12;
    yesBtn.style.transform=`scale(${yesScale})`;
    yesBtn.style.boxShadow=`0 0 ${20+declineCount*15}px rgba(255,0,85,0.9)`;

    container.style.backdropFilter="blur(6px)";
});

/* ACCEPT CLICK */
yesBtn.addEventListener("click",()=>{
    container.innerHTML=`
        <div class="final">
        SOULMATE CONFIRMED ‚ù§Ô∏è<br><br>
        FOREVER STARTS NOW
        </div>
    `;
});

/* SWIPE RIGHT FOR MOBILE */
let touchStartX=0;

document.addEventListener("touchstart",(e)=>{
    touchStartX=e.changedTouches[0].screenX;
});

document.addEventListener("touchend",(e)=>{
    let touchEndX=e.changedTouches[0].screenX;

    if(touchEndX-touchStartX>100){
        yesBtn.click();
    }
});
</script>

</body>
</html>

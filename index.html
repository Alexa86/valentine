<!DOCTYPE html>
<html>
<head>
<title>SOULMATE — A Lifetime Exclusive</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: white;
    overflow: hidden;
    background: black;
}

/* Background Video */
video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    filter: brightness(0.45);
    z-index: -2;
    transition: transform 2s ease;
}

/* Overlay */
.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    z-index: -1;
    transition: background 1s ease;
}

/* Main Content */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    letter-spacing: 3px;
    opacity: 0;
    animation: fadeLuxury 2.5s ease forwards;
}

@keyframes fadeLuxury {
    from { opacity: 0; transform: translate(-50%, -40%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
}

.brand {
    font-size: 14px;
    font-weight: 300;
    margin-bottom: 10px;
    letter-spacing: 5px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 60px;
    margin: 10px 0;
}

.subtitle {
    font-size: 14px;
    margin-bottom: 40px;
    opacity: 0.8;
}

.btn {
    padding: 15px 45px;
    font-size: 14px;
    letter-spacing: 2px;
    border: 1px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
    transition: 0.4s ease;
    margin: 10px;
}

#yes {
    background: linear-gradient(45deg,#ff004c,#ff5e7e);
    border: none;
    animation: pulseGlow 2s infinite;
}

@keyframes pulseGlow {
    0% { box-shadow: 0 0 20px rgba(255,0,80,0.6); }
    50% { box-shadow: 0 0 60px rgba(255,0,80,1); }
    100% { box-shadow: 0 0 20px rgba(255,0,80,0.6); }
}

#no {
    position: absolute;
}

/* Floating Particles */
@keyframes floatParticle {
    from { transform: translateY(0px); }
    to { transform: translateY(-1000px); }
}

/* Mobile Responsive */
@media(max-width:768px){
    h1 { font-size: 38px; }
    .btn { padding: 12px 25px; font-size: 12px; }
}
</style>
</head>

<body>

<video autoplay muted loop>
    <source src="yourvideo.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <div class="brand">A LIFETIME EXCLUSIVE</div>
    <h1>WILL YOU BE MY SOULMATE?</h1>
    <div class="subtitle">ONLY ONE HEART AVAILABLE</div>
    <button class="btn" id="yes" onclick="yesClick()">CHOOSE FOREVER</button>
    <button class="btn" id="no" onmouseover="moveNo()">NOT TODAY</button>
</div>

<script>

let declineMessages = [
    "Are you absolutely sure?",
    "Luxury decisions matter...",
    "Only one soulmate available.",
    "This is a lifetime exclusive.",
    "Compatibility: 99.8%",
    "Reconsider carefully...",
    "Destiny is watching...",
    "Final answer?"
];

let declineCount = 0;
let yesScale = 1;

const overlay = document.querySelector(".overlay");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const video = document.querySelector("video");

/* Floating particles */
function createParticles() {
    for (let i = 0; i < 40; i++) {
        let particle = document.createElement("div");
        particle.style.position = "absolute";
        particle.style.width = "3px";
        particle.style.height = "3px";
        particle.style.background = "white";
        particle.style.borderRadius = "50%";
        particle.style.left = Math.random() * window.innerWidth + "px";
        particle.style.top = Math.random() * window.innerHeight + "px";
        particle.style.opacity = Math.random();
        particle.style.animation = "floatParticle 12s linear infinite";
        document.body.appendChild(particle);
    }
}
createParticles();

function moveNo() {

    if (declineCount < declineMessages.length) {
        noBtn.innerText = declineMessages[declineCount];
        declineCount++;
    } else {
        noBtn.innerText = "Last chance...";
    }

    noBtn.style.left = Math.random() * (window.innerWidth - 250) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";

    yesScale += 0.12;
    yesBtn.style.transform = `scale(${yesScale})`;

    overlay.style.background = `rgba(0,0,0,${0.3 + declineCount * 0.05})`;

    video.style.transform = `scale(${1 + declineCount * 0.02})`;
}

function yesClick() {

    document.querySelector(".container").innerHTML = `
        <h1>SOULMATE CONFIRMED ❤️</h1>
        <div class="subtitle">FOREVER STARTS NOW EST-26</div>
    `;

    for (let i = 0; i < 100; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.style.position = "absolute";
        heart.style.fontSize = (Math.random() * 30 + 20) + "px";
        heart.style.left = window.innerWidth / 2 + "px";
        heart.style.top = window.innerHeight / 2 + "px";
        heart.style.transition = "2s ease-out";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = Math.random() * window.innerHeight + "px";
            heart.style.opacity = "0";
        }, 10);

        setTimeout(() => {
            heart.remove();
        }, 2000);
    }
}

</script>

</body>
</html>

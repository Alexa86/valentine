<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ❤️</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    background: black;
    color: white;
}

/* Background Video */
video {
    position: fixed;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* Dark overlay */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: -1;
}

/* Heading */
h1 {
    margin-top: 20px;
    font-size: 32px;
    color: pink;
    text-shadow: 2px 2px 10px red;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Button */
button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    background-color: pink;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: hotpink;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
    <source src="yourvideo.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<h1>Happy Valentine’s Day ❤️</h1>

<button onclick="startAudio()">❤️ Tap to Start Love ❤️</button>

<!-- Background Romantic Music -->
<audio id="bgMusic" loop>
    <source src="bg.mp3" type="audio/mpeg">
</audio>

<!-- Heartbeat Sound -->
<audio id="heartbeat" loop>
    <source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<script>
const bgMusic = document.getElementById("bgMusic");
const heartbeat = document.getElementById("heartbeat");

function startAudio() {
    bgMusic.volume = 0.6;
    heartbeat.volume = 0.4;

    bgMusic.play().catch(err => console.log(err));
    heartbeat.play().catch(err => console.log(err));
}

// Also allow first tap anywhere
document.addEventListener("touchstart", startAudio, { once: true });
document.addEventListener("click", startAudio, { once: true });

/* Create floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>

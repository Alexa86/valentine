<!DOCTYPE html>
<html>
<head>
<title>Valentine Collection</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: white;
    overflow: hidden;
}

/* Background Video */
video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    filter: brightness(0.4);
    z-index: -2;
}

/* Overlay */
.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    z-index: -1;
}

/* Main Content */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    letter-spacing: 3px;
    opacity: 0;
    animation: fadeLuxury 2.5s ease forwards;
}

.brand {
    font-size: 18px;
    font-weight: 300;
    margin-bottom: 10px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 70px;
    margin: 10px 0;
}

.subtitle {
    font-size: 16px;
    margin-bottom: 40px;
    opacity: 0.8;
}

.btn {
    padding: 15px 50px;
    font-size: 14px;
    letter-spacing: 2px;
    border: 1px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
    transition: 0.4s ease;
}

.btn:hover {
    background: white;
    color: black;
}

#no {
    position: absolute;
}

@keyframes fadeLuxury {
    from { opacity: 0; transform: translate(-50%, -40%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
}

</style>
</head>

<body>

<video autoplay muted loop>
    <source src="yourvideo.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <div class="brand">ALEXANDER RAYAPPAN</div>
    <h1>VALENTINE</h1>
    <div class="subtitle">LIMITED EDITION • 2026 COLLECTION</div>
    <button class="btn" onclick="showProposal()">ENTER</button>
</div>

<script>
function showProposal() {
    document.querySelector(".container").innerHTML = `
        <div class="brand">EXCLUSIVE DROP</div>
        <h1>Will You Be My Valentine?</h1>
        <div class="subtitle">ONLY ONE PIECE AVAILABLE</div>
        <button class="btn" onclick="yesClick()">ACCEPT</button>
        <button class="btn" id="no" onmouseover="moveNo()">DECLINE</button>
    `;
}

function moveNo() {
    const btn = document.getElementById('no');
    btn.style.left = Math.random() * (window.innerWidth - 150) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 100) + "px";
}

function yesClick() {
    document.querySelector(".container").innerHTML = `
        <h1>ACCESS GRANTED ❤️</h1>
        <div class="subtitle">WELCOME TO FOREVER</div>
    `;
}
</script>

</body>
</html>

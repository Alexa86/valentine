<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffccd5;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }

        h1 {
            font-size: 40px;
            color: #d6336c;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            left: 40%;
            top: 60%;
        }

        #no {
            background-color: #6c757d;
            color: white;
            left: 55%;
            top: 60%;
        }
    </style>
</head>
<body>

<h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

<button class="btn" id="yes" onclick="yesClick()">YES üíñ</button>
<button class="btn" id="no" onmouseover="moveNo()">NO üòà</button>

<script>
    function yesClick() {
        document.body.innerHTML = "<h1>Yayyyyy ‚ù§Ô∏è I knew it üòçüíç</h1>";
    }

    function moveNo() {
        var x = Math.random() * window.innerWidth - 100;
        var y = Math.random() * window.innerHeight - 100;

        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>ALEXANDER ‚Äî Valentine Collection</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    width: 100%;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    background: black;
    color: white;
}

/* Fullscreen background video */
video#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.3); /* darken for luxury feel */
}

/* Centered content */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 100%;
    max-width: 800px;
    padding: 0 20px;
}

/* Brand */
.brand {
    font-size: 16px;
    letter-spacing: 5px;
    font-weight: 300;
    margin-bottom: 10px;
}

/* Main heading */
h1 {
    font-family: 'Playfair Display', serif;
    font-size: 70px;
    letter-spacing: 2px;
    margin-bottom: 10px;
}

/* Subtitle */
.subtitle {
    font-size: 18px;
    opacity: 0.7;
    margin-bottom: 40px;
}

/* Buttons */
.btn {
    padding: 12px 40px;
    font-size: 14px;
    letter-spacing: 2px;
    border: 1px solid white;
    background: transparent;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s ease;
}

.btn:hover {
    background: white;
    color: black;
}
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop>
    <source src="yourvideo.mp4" type="video/mp4">
</video>

<div class="container">
    <div class="brand">ALEXANDER</div>
    <h1>VALENTINE</h1>
    <div class="subtitle">2026 LIMITED COLLECTION</div>
    <button class="btn" onclick="showProposal()">ENTER</button>
</div>

<script>
function showProposal() {
    const container = document.querySelector('.container');
    container.innerHTML = `
        <div class="brand">EXCLUSIVE DROP</div>
        <h1>Will You Be My Valentine?</h1>
        <div class="subtitle">Only one piece available</div>
        <button class="btn" onclick="yesClick()">ACCEPT</button>
        <button class="btn" onclick="declineClick()">DECLINE</button>
    `;
}

function yesClick() {
    const container = document.querySelector('.container');
    container.innerHTML = `
        <h1>ACCESS GRANTED ‚ù§Ô∏è</h1>
        <div class="subtitle">Welcome to forever</div>
    `;
}

function declineClick() {
    alert("You can‚Äôt resist this drop üòè");
}
</script>

</body>
</html>
